<html>
<mat-toolbar color="primary">
  <mat-toolbar-row>
<p>Calendar Widgets</p>
  </mat-toolbar-row>
</mat-toolbar>

<mat-grid-list cols="3" rowHeight="2:1">
  <mat-grid-tile>
<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="dateinput" required date #date="ngModel">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
    <br>
    <span class="help-block" *ngIf="!date.valid && date.touched">Please enter a valid date</span>
  </mat-grid-tile>

  <mat-grid-tile>

    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="picker2" placeholder="Choose a date" [(ngModel)]="dateinput2" required date #date2="ngModel">
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
      <button mat-raised-button (click)="picker2.open()">Open</button>
      <span class="help-block" *ngIf="!date2.valid && date2.touched">Please enter a valid date</span>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field>
      <input matInput [matDatepicker]="picker3" placeholder="Choose a date" [(ngModel)]="dateinput3" required date #date3="ngModel">
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3 startView="year" [startAt]="startDate"></mat-datepicker>
    </mat-form-field>
    <span class="help-block" *ngIf="!date3.valid && date3.touched">Please enter a valid date</span>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="picker4" placeholder="Choose a date" [(ngModel)]="dateinput4" required date #date4="ngModel">
      <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker4></mat-datepicker>
    </mat-form-field>
    <span class="help-block" *ngIf="!date4.valid && date4.touched">Please enter a valid date</span>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field>
      <input matInput [matDatepicker]="dp1" placeholder="Completely disabled" disabled>
      <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
      <mat-datepicker #dp1></mat-datepicker>
    </mat-form-field>
  </mat-grid-tile>


  <mat-grid-tile>
    <mat-form-field>
    <input matInput [matDatepicker]="dp2" placeholder="Popup disabled" [(ngModel)]="dateinput5" required date #date5="ngModel">
    <mat-datepicker-toggle matSuffix [for]="dp2" disabled></mat-datepicker-toggle>
    <mat-datepicker #dp2></mat-datepicker>
  </mat-form-field>
    <span class="help-block" *ngIf="!date5.valid && date5.touched">Please enter a valid date</span>
  </mat-grid-tile>


  <mat-grid-tile>
    <mat-form-field>
      <input matInput [matDatepicker]="dp3" placeholder="Input disabled" disabled>
      <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
      <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
  </mat-grid-tile>

</mat-grid-list>
</html>
