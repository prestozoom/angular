<mat-toolbar color="primary">
<mat-toolbar-row>
<p>Register Form</p>
</mat-toolbar-row>
</mat-toolbar>

<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()">
<div class="example-container center">
  <p class="center">Register</p>

  <mat-form-field class="center" appearance="outline">
    <mat-label>First Name</mat-label>
    <input id="fname" matInput formControlName="fname" [(ngModel)]="user.fname" placeholder="First Name">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field class="center" appearance="outline">
    <mat-label>Last Name</mat-label>
    <input id="lname" matInput formControlName="lname" [(ngModel)]="user.lname" placeholder="Last Name">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field class="center" appearance="outline">
    <mat-label>Username</mat-label>
    <input id="uname" matInput formControlName="uname" [(ngModel)]="user.uname" placeholder="Username">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field class="center" appearance="outline">
    <mat-label>Email</mat-label>
    <input id="email" matInput formControlName="email" [(ngModel)]="user.email" placeholder="Email">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field class="center" appearance="outline">
    <mat-label>Password</mat-label>
    <input id="password" matInput formControlName="password" [(ngModel)]="user.password" placeholder="Password">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>

  <mat-form-field class="center">
    <input matInput [matDatepicker]="picker" placeholder="Birth Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>

  <div class="center">
    <button type="submit" mat-raised-button color="primary" [disabled]="!registerForm.valid">Submit</button> &nbsp;
    <button mat-raised-button color="primary">Forgot Password?</button>
  </div>

  <mat-divider></mat-divider>
</div>

</form>
